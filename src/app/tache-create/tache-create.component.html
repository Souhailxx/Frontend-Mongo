<div class="container mt-4">
  <h2>Création de tâche :</h2>
</div>
<form [formGroup]="tacheForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="form-group">
    <label for="titre">Titre:</label>
    <input type="text" id="titre" formControlName="titre" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="dateEcheance">Date d'échéance:</label>
    <input type="date" id="dateEcheance" formControlName="dateEcheance" class="form-control">
  </div>

  <div class="form-check">
    <input type="checkbox" id="estTerminee" formControlName="estTerminee" class="form-check-input">
    <label for="estTerminee" class="form-check-label">Terminée</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="tacheForm.invalid">Enregistrer</button>
</form>
