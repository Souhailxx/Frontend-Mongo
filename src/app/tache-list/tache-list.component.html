<div class="container mt-4">
  <h2>Liste des tâches</h2>

  <div class="row mt-3">
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Rechercher par titre"
             (input)="applySearchFilter()">
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-primary me-2" (click)="sortTasksByDate()">Trier par date</button>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Date d'échéance</th>
      <th>Est Terminé</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tache of filteredTaches">
      <td>{{ tache.titre }}</td>
      <td>{{ tache.description }}</td>
      <td>{{ tache.dateEcheance | date }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="tache.estTerminee" (change)="updateTache(tache)">
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteTache(tache)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
